
{% extends "base.html" %}

{% block content %}
    <h2>Upcoming Events</h2>
{% for promotion in promotions %}
  <p><strong>{{promotion}}</strong></p>
  <ul>
    {% for event in event_list %}
      {% if event.promotion.title == promotion.title %}
        <li><p>{{event.date}}<a href="{{event.id}}/eventdetail"> more detail</a></p></li>
      {% endif %}
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
